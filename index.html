<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://github.com/search" method="get" target="_blank" class="form-1">
        <div>
            <label for="search">Search</label>
            <input id="search" type="text" name="q" />
        </div>
        <br />
        <div>
            <label for="github">Result sort by</label>
            <select id="github" name="s">
                <option value="stars" selected>Stars</option>
                <option value="forks">Forks</option>
                <option value="updated">Updated</option>
            </select>
        </div>
        <br />
        <fieldset>
            <legend>Sort order</legend>
            <input id="most" type="radio" name="o" value="desc" />
            <label for="most">Most</label>

            <input id="fewest" type="radio" name="o" value="asc" />
            <label for="fewest">Fewest</label>
        </fieldset>
        <br />
        <div>
            <button type="submit">Search on GitHub</button>
        </div>

    </form>


</body>
</html>
